# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Andrea Natale
email: andrea.natale@inria.fr
description: >- # this means to ignore newlines until "baseurl:" On this website you'll find information on the research that I do. 
  I am a researcher at Inria Lille and the Laboratoire Paul Painlevé (Maths departement, Université de Lille).  
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://andnatale.github.io" # the base hostname & protocol for your site, e.g. http://example.com
#twitter_username: jekyllrb
github_username:  andnatale
googlescholar_username: PxcXsrgAAAAJ
googlescholar_pseudo: scholar
# -----------------------------------------------------------------------------
# Collections
# -----------------------------------------------------------------------------
collections:
  news:
    defaults:
      layout: post
    output: true
    permalink: /news/:path/
  projects:
    output: true
    permalink: /projects/:path/

news_limit: 3

#------------------------------------------------------------------------------
# Bibliography
#------------------------------------------------------------------------------
# Jekyll-Scholar
scholar:
  style: apa
  sort_by: year
  sort_order: descending
  et_al_limit: 3
  delimiter: ", "
  delimiter_precedes_et_al: false
  delimiter_precedes_last: false

  last_name: Natale

  style: _bibliography/mystyle.cls
  locale: en

  sort_by: year
  order: descending

  source: /_bibliography
  bibliography: papers.bib
  bibliography_template: bib

  replace_strings: true
  join_strings: true

  details_dir: bibliography
  details_layout: bibtex.html
  details_link: Details

  query: "@*"

# Build settings
markdown: kramdown
theme: minima
#remote_theme: oinam/oinam-jekyll
plugins:
  - jekyll-feed
    #  - jekyll/scholar
  - jekyll-seo-tag
  - jekyll-sitemap



